	<div class="container-fluid no-padding"> 
              
			<div class="row no-margin">
				<div class="col-xs-12 no-padding header" style="z-index: 1">
					<p class="welcome-text">Welcome to CVDP3</p>
                    
                    <div class="box-orange headerUnder">
					&nbsp;
				</div>
				</div>
				
				<div class="col-xs-12 content  no-padding">
					<div class="  no-padding">

						<div class="col-sm-3">
							<div class="box box-sm box-green">
								<p class="title">NEW REQUEST</p>
								<p><a [routerLink]="['/newProject']" class="box-btn">NEW PROJECTS  > </a></p>
							</div>
							<div class="box box-sm box-orange">
								<p class="title">QUICK LINKS</p>
								<!-- <br> -->
								<ul class="box-lst st-no white-links">
									<li><a href="#">Site Owner</a></li>
									<li><a href="#">Site Purpose & How To's</a></li>
									<li><a href="#">Questions and Feedback</a></li>
									<li><a href="#">Tool Support/GIS</a></li>
								</ul>
							</div>
						</div>
						
						<div class="col-sm-9">
							<div class="panel panel-default db-panel">
								<div class="panel-heading">DASHBOARD ANALYTICS</div>
								<div class="panel-body">
								
									<div class="pie-chart-container text-center">
										
										<ag-grid-angular
										style="width: 100%; height: 44vh;"
										class="ag-theme-balham"
										[gridOptions]="gridOptions"
										[modules]="modules"
										[columnDefs]="columnDefs"
										[rowData]="rowData"
										[dateComponent]="'dateComponent'"
										[pagination]="true"
										[paginationPageSize]="8"
										(cellClicked)="onCellClicked($event)"
										[columnDefs]="columnDefs"
										[sideBar]="sideBar"
										[getRowHeight]="getRowHeight"
										(gridReady)="onGridReady($event)"
										[defaultColDef]="defaultColDef"
										(firstDataRendered)="onFirstDataRendered($event)"

										>
									</ag-grid-angular>
										
									</div>
								</div>
							  </div>
						</div>
					</div>
				</div>
      		</div>
		</div>
