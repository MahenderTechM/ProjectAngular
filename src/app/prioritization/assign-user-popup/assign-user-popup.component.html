<ng-template #accessGroup let-modal>  

    <div class="modal-header">
  
      <h4 class="modal-title">{{modalTitle}}</h4>
  
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
  
        <span aria-hidden="true">&times;</span>
  
      </button>
  
    </div>
  
    <div class="modal-body">
  
      <div class="row">
  
        <div class="col-xl-12 col-lg-6 col-md-12 col-sm-12 col-12">
  
          <div class="form-group">
  
            <label class="required" for="projectName">Project name</label>
  
          </div>
  
          <div class="form-group">
  
            <label class="required" for="inputIndividualAcessGroup">Customer Lead</label>
  
            <!-- <input type="text" class="form-control" placeholder="Access group" name="AccessGroup" [(ngModel)]="m_projectDetails.AccessGroupList"> -->
  
            <div>
  
              <app-people-picker
               (selectedUsers)="onSelectedUsers($event,'individualAccessGroup')"
  
                [pickerType]="pickerType" 

                (filterText)="findUsers($event,'individualAccessGroup')"
  
                [filteredUserList]="m_filteredIndividualAccessList"
  
                [bindSelectedUsers]="m_bindIndividualAccessList">
  
              </app-people-picker>
  
            </div>
  
          </div>
  
          <div class="form-group">
  
            <label class="required" for="inputIndividualAcessGroup">Program Lead</label>
  
            <!-- <input type="text" class="form-control" placeholder="Access group" name="AccessGroup" [(ngModel)]="m_projectDetails.AccessGroupList"> -->
  
            <div>
  
              <app-people-picker
               (selectedUsers)="onSelectedUsers($event,'individualAccessGroup')"
  
                [pickerType]="pickerType" 

                (filterText)="findUsers($event,'individualAccessGroup')"
  
                [filteredUserList]="m_filteredIndividualAccessList"
  
                [bindSelectedUsers]="m_bindIndividualAccessList">
  
              </app-people-picker>
  
            </div>
  
          </div>
  
          <div class="form-group">
  
            <label class="required" for="inputSclaEngineersGroup">Tech Lead</label>
  
            <!-- <input type="text" class="form-control" placeholder="Access group" name="AccessGroup" [(ngModel)]="m_projectDetails.AccessGroupList"> -->
  
            <div>
  
              <app-people-picker (selectedUsers)="onSelectedUsers($event,'sclaEngineersGroup')" [pickerType]="pickerType"
  
                (filterText)="findUsers($event,'sclaEngineersGroup')" [filteredUserList]="m_filteredSCLAEngineersList"
  
                [bindSelectedUsers]="m_bindSCLAEngineersList">
  
              </app-people-picker>
  
              <!-- <span class="text-danger float-right" *ngIf="validationReport['AccessGroupList']===false">Please select atleast one access group</span> -->
  
            </div>
  
          </div>
  
  
        </div>
  
      </div>
  
    </div>
  
    <div class="modal-footer">
  
      <button class="btn btn-secondary" [disabled]="m_showAccessGroupLoader">Refresh</button>
  
      <button class="ml-2 btn btn-primary" (click)="onSaveAccessDetails();modal.close()" [disabled]="m_showAccessGroupLoader">Save</button>
  
    </div>
  
  </ng-template>
