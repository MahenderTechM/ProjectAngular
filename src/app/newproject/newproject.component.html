
<div class="main-container">
    <div class="card"></div>
    <div class="container-fluid">
        
        <form class="mt-3">
            <div class="row justify-content-center gutters"  >
                <div class="col-xl-5 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group row gutters">
                    <div class="col-xl-4 col-lg-5 col-md-5 col-sm-6 col-12">
                        <label class="required mt-2" for="inputProjectCode">Project Code</label>
                    </div>
                    <div class="col-xl-8 col-lg-7 col-md-7 col-sm-6 col-12">
                        <input type="text" class="form-control" placeholder="Project Code" #name name="ProjectCode" [(ngModel)]="ProjectCode">   
                    </div>
                </div>
  
                      <div class="form-group row gutters">
                          <div class="col-xl-4 col-lg-5 col-md-5 col-sm-6 col-12">
                              <label class="required mt-2" for="inputProjectDescription">Project name/description</label>
                          </div>
                          <div class="col-xl-8 col-lg-7 col-md-7 col-sm-6 col-12">
                              <input type="text" class="form-control" placeholder="Project name/description" name="ProjectDescription" [(ngModel)]="ProjectDescription">
                             
                          </div>
                      </div>
  
                      <div class="form-group row gutters">
                          <div class="col-xl-4 col-lg-5 col-md-5 col-sm-6 col-12">
                              <label class="required mt-2" for="inputRequestedDate">Requested date</label>
                          </div>
                          <div class="col-xl-8 col-lg-7 col-md-7 col-sm-6 col-12">
                              <div class="input-group">
                                  <input class="form-control" placeholder="MM-DD-YYYY" name="RequestedDate" [(ngModel)]="RequestedDate" [startDate]="currentDate" ngbDatepicker #reqDate="ngbDatepicker">
                                  <div class="input-group-append">                    
                                      <button class="btn btn-outline-secondary" (click)="reqDate.toggle()" type="button"><fa-icon [icon]="faCalendar"></fa-icon></button>                        
                                  </div>
                              </div>
                             
                          </div>
                      </div>
  
                      <div class="form-group row gutters">
                          <div class="col-xl-4 col-lg-5 col-md-5 col-sm-6 col-12">
                              <label class="required mt-2" for="inputRequestor">Requestor</label>
                          </div>
                          <div class="col-xl-8 col-lg-7 col-md-7 col-sm-6 col-12">
                              <app-people-picker 
                              (selectedUsers)="onSelectedUsers($event,'requestor')" 
                              [pickerType]="pickerType" 
                              (filterText)="findUsers($event,'requestor')"
                              [filteredUserList]="m_filteredRequestorList"                            
                              ></app-people-picker>
                              
                          </div>
                          <!-- <input type="text" class="form-control" placeholder="Requestor" name="Requestor" [(ngModel)]="m_projectDetails.RequestorList">  -->
                      </div>
                      <div class="form-group row gutters">
                          <div class="col-xl-4 col-lg-5 col-md-5 col-sm-6 col-12">
                              <label class="required mt-2" for="inputCustomer">Customer Lead</label>
                          </div>
                          <div class="col-xl-8 col-lg-7 col-md-7 col-sm-6 col-12">
                              <app-people-picker 
                              (selectedUsers)="onSelectedUsers($event,'customerLead')" 
                              [pickerType]="pickerType" 
                              (filterText)="findUsers($event,'customerLead')"
                              [filteredUserList]="m_filteredCustomerList"                            
                              ></app-people-picker>
                              
                          </div>
                         
                      </div>
                      <div class="form-group row gutters">
                          <div class="col-xl-4 col-lg-5 col-md-5 col-sm-6 col-12">
                              <label class="required mt-2" for="inputProgram">Program Lead</label>
                          </div>
                          <div class="col-xl-8 col-lg-7 col-md-7 col-sm-6 col-12">
                              <app-people-picker 
                              (selectedUsers)="onSelectedUsers($event,'programLead')" 
                              [pickerType]="pickerType" 
                              (filterText)="findUsers($event,'programLead')"
                              [filteredUserList]="m_filteredProgramLeadList"                            
                              ></app-people-picker>
                              
                          </div>
                         
                      </div>
                      <div class="form-group row gutters">
                          <div class="col-xl-4 col-lg-5 col-md-5 col-sm-6 col-12">
                              <label class="required mt-2" for="inputTech">Tech Lead</label>
                          </div>
                          <div class="col-xl-8 col-lg-7 col-md-7 col-sm-6 col-12">
                              <app-people-picker 
                              (selectedUsers)="onSelectedUsers($event,'techLead')" 
                              [pickerType]="pickerType" 
                              (filterText)="findUsers($event,'techLead')"
                              [filteredUserList]="m_filteredTechLeadList"                            
                              ></app-people-picker>
                              
                          </div>
    
                      </div>
  
                      <div class="form-group row gutters">
                          <div class="col-xl-4 col-lg-5 col-md-5 col-sm-6 col-12">
                              <label class="required mt-2" for="customer">Customer</label>
                          </div>
                          
                          <div class="col-xl-8 col-lg-7 col-md-7 col-sm-6 col-12">
                              <ng-multiselect-dropdown
                              name="customer"
                              [data]="customerList"
                              [(ngModel)]="selectedCustomer"
                              [settings]="customerDropDownSettings"
                              (onSelect)="onItemSelect($event,'customer')"
                              (onDeSelect) = "onDeSelect($event,'customer')"
                              [disabled]="disabled"></ng-multiselect-dropdown>
      
                          </div>
                      </div>
  
                      <div class="form-group row gutters">
                          <div class="col-xl-4 col-lg-5 col-md-5 col-sm-6 col-12">
                              <label class="required mt-2" for="deviceType">Device type</label>
                          </div>
                          
                          <div class="col-xl-8 col-lg-7 col-md-7 col-sm-6 col-12">
                              <ng-multiselect-dropdown
                              name="deviceType"
                              [data]="deviceTypeList"
                              [(ngModel)]="selectedDeviceType"
                              [settings]="deviceTypeDropDownSettings"
                              (onSelect)="onItemSelect($event,'deviceType')"
                              (onSelectAll)="onSelectAll($event,'deviceType')"
                              (onDeSelect) = "onDeSelect($event,'deviceType')"
                              [disabled]="disabled"></ng-multiselect-dropdown>
                              
                          </div>
                      </div>
  
                      <div class="form-group row gutters">
                          <div class="col-xl-4 col-lg-5 col-md-5 col-sm-6 col-12">
                              <label class="required mt-2" for="market">Market</label>
                          </div>
                          
                          <div class="col-xl-8 col-lg-7 col-md-7 col-sm-6 col-12">
                              <ng-multiselect-dropdown
                              name="market"
                              [data]="marketList"
                              [(ngModel)]="selectedMarket"
                              [settings]="marketDropDownSettings"
                              (onSelect)="onItemSelect($event,'market')"
                              (onSelectAll)="onSelectAll($event,'market')"
                              (onDeSelect) = "onDeSelect($event,'market')"
                              [disabled]="disabled"></ng-multiselect-dropdown>
                              
                          </div>
                      </div>   
  
                      <div class="form-group row gutters">
                          <div class="col-xl-4 col-lg-5 col-md-5 col-sm-6 col-12">
                              <label class="required mt-2" for="business">Business Unit</label>
                          </div>
                          
                          <div class="col-xl-8 col-lg-7 col-md-7 col-sm-6 col-12">
                              <ng-multiselect-dropdown
                                  name="business"
                                  [data]="businessList"
                                  [(ngModel)]="selectedBusiness"
                                  [settings]="businessDropDownSettings"
                                  (onSelect)="onItemSelect($event,'business')"
                                  (onSelectAll)="onSelectAll($event,'business')"
                                  (onDeSelect) = "onDeSelect($event,'business')"
                                  [disabled]="disabled">
                              </ng-multiselect-dropdown>
                              
                          </div>
                      </div>
  
                      <div class="form-group row gutters">
                          <div class="col-xl-4 col-lg-5 col-md-5 col-sm-6 col-12">
                              <label class="required mt-2" for="customerType">CustomerType</label>
                          </div>
                          
                          <div class="col-xl-8 col-lg-7 col-md-7 col-sm-6 col-12">
                              <ng-multiselect-dropdown
                              name="customerType"
                              [data]="customerTypeList"
                              [(ngModel)]="selectedCustomerType"
                              [settings]="customerTypeDropDownSettings"
                              (onSelect)="onItemSelect($event,'customerType')"
                              (onSelectAll)="onSelectAll($event,'customerType')"
                              (onDeSelect) = "onDeSelect($event,'customerType')"
                              [disabled]="disabled"></ng-multiselect-dropdown>
                              
                          </div>
                      </div>
                      <div class="form-group row gutters">
                          <div class="col-xl-4 col-lg-5 col-md-5 col-sm-6 col-12">
                              <label class="required mt-2" for="fastTrack">FastTrack</label>
                          </div>
  
                          <div class="col-xl-8 col-lg-7 col-md-7 col-sm-6 col-12">
                              <ng-multiselect-dropdown
                              name="fastTrack"
                              [data]="fastTrackList"
                              [(ngModel)]="selectedfastTrack"
                              [settings]="fastTrackDropDownSettings"
                              (onSelect)="onItemSelect($event,'fastTrack')"
                              (onSelectAll)="onSelectAll($event,'fastTrack')"
                              (onDeSelect) = "onDeSelect($event,'fastTrack')"
                              [disabled]="disabled"></ng-multiselect-dropdown>
                              
                              
                          </div>
                      </div>
  
                      <div class="text-right">
                          <button class="btn btn-secondary" (click)="resetForm()">Reset</button>
                          <button class="ml-2 btn btn-primary" (click)="saveProjectDetails()">Save</button>                        
                      </div>
                  
                  </div>
  
              </div>
        </form>
    </div>
</div>
